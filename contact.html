            <div class="contactForm">

                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" name="" id="first" required>

                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" id="last" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" id="email" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" id="phone" required>
                        <span>Phone Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea name="" id="message" required></textarea>
                        <span>Write a message</span>
                    </div>
                    <div class="inputBox w100">
                      <p><button class="btn btn-lg btn-primary bluish-background2" role="button" id="submit">Send</button></p>
                    </div>
                </div>
            </div>
